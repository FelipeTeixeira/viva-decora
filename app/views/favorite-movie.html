	<section class="thumbnail-container">
		<h1 class="title-page">
			FILMES CURTIDOS
		</h1>

		<card-movie ng-repeat="movie in movieList" 
			title="{{movie.title}}" 
			image="{{movie.backdrop_path}}"			
			overview="{{movie.overview}}"	
			vote-count="{{movie.vote_count}}" 
			vote-average="{{movie.vote_average}}"
			action="openModal(movie)"
			></card-movie>
	</section>

	<not-movie count-movie="{{movieList.length}}"></not-movie>
